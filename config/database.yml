default: &default
  adapter: postgresql
  encoding: utf8
  pool: 5
  port: 5432
  host: <%= ENV["POSTGRES_HOST"] || ENV["pg_host"] %>
  password: <%= ENV["POSTGRES_PASSWORD"] || ENV["pg_password"] %>

development:
  <<: *default
  pool: 10
  database: cloud_development
  username: <%= ENV["POSTGRES_USER"] || ENV["pg_username"] %>
  host: <%= ENV["POSTGRES_HOST"] || ENV["pg_host"] %>

