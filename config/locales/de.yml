      line_11_2: 11.2 Wir stellen die Services nur für eigene und private Zwecke zur Verfügung. Sie stimmen zu, die Services nicht für kommerzielle, geschäftliche Zwecke oder Zwecke des Wiederverkaufs zu verwenden, und wir sind Ihnen gegenüber nicht haftbar für entgangene Gewinne, entgangene Geschäfte, Geschäftsunterbrechung oder Geschäftsausfälle.
      line_11_3: 11.3 Kommen wir diesen Konditionen nicht nach, sind wir haftbar für Verlust oder Schaden, den Sie erleiden, sofern es sich dabei um eine vorhersehbare Folge der Nichteinhaltung der Konditionen oder der Nachlässigkeit durch uns handelt. Aber wir sind nicht haftbar für etwaigen Verlust oder Schaden, der nicht vorhersehbar war. Ein Verlust oder Schaden gilt als vorhersehbar, wenn es sich um eine offensichtlich unmittelbare Konsequenz der Nichteinhaltung der Konditionen unsererseits handelt, oder wenn diese von Ihnen und uns zu Beginn des Vertrages als solche eingestuft wurde.
      line_11_4: 11.4 Sofern nicht gesetzlich anders geregelt, ist unsere maximale Gesamthaftung unter oder in Verbindung mit diesen Konditionen – sei es aus dem Vertrag, aus unerlaubter Handlung (einschließlich Fahrlässigkeit) oder aus anderen Gründen - auf 45000€ beschränkt.
      line_11_5: " 11.5 Sollten uns Ansprüche, Kosten, Schäden, Verluste oder andere Verpflichtungen als Folge einer Ihrer Handlungen, Versäumnisse oder der missbräuchlichen Nutzung der Site im Hinblick auf diese Konditionen entstehen, sind Sie verpflichtet, uns zu entschädigen."
      line_11_6: '11.6 Kein Bestandteil dieser Kondition schließt unsere Haftbarkeit aus oder beschränkt diese für:'
