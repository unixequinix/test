    ph_1:
      line_1_1: 1.1 Diese Geschäfts- und Nutzungsbedingungen (die Konditionen) stellen die Basis dar, auf der Sie unsere Website (die Site) nutzen dürfen, z.B. um von einem Zahlungsservice- Provider für das Helene Beach Festival (die Veranstaltung) eine Rückerstattung von Guthaben zu erhalten (Services), das über die Site erworben wurden.
      line_1_2: 1.2 Eigentümer und Betreiber dieser Site ist Glownet Limited, registriert unter der Nummer 08245670 und der Adresse Unit 2, 9 Dennington Park Rd, London, NW6 1BB, UK. Wir sind ein Technologieservice-Provider, der technische Dienstleistungen als Lösungen für bargeldlose Zahlungssysteme für Live-Veranstaltungen und Festivals anbietet (wir, uns oder unser/e). Wir sind weder Zahlungsservice-Provider noch Veranstalter der Veranstaltung.
      line_1_3: 1.3 Die Nutzung der Site durch Sie unterliegt den hier enthaltenen Konditionen mit allen weiteren Dokumenten, die Bestandteil dieser Konditionen sind. Dies stellt einen rechtsgültigen Vertrag zwischen uns und Ihnen dar. Indem Sie unsere Website besuchen bzw. nutzen, stimmen Sie zu, an diese Konditionen rechtlich gebunden zu sein.
      line_1_4: '1.4 Bezüglich der bargeldlosen Bezahlung beachten Sie bitte die Bedingungen des Zahlungsservice-Provider sowie des Veranstalters abrufbar unter '
      line_1_4_1: 'Address: 35B Wroughton Road, London, SW11 6BE.'
      line_1_4_2: 'Wenn Sie Hilfe benötigen dieses Event Portal mit der Verwendung , mailen Sie bitte an '
