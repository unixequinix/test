      line_12_1: 12.1 Weder schaffen noch beeinträchtigen diese Konditionen einklagbare Rechte Dritter.
      line_12_2: 12.2 Wir haben das Recht, unsere Rechte und Verpflichtungen aus diesen Konditionen auf eine andere Organisation zu übertragen. Dies darf sich aber nicht auf Ihre Rechte oder unsere Verpflichtungen aus diesen Konditionen auswirken. Sie haben nur nach schriftlicher Zustimmung unsererseits das Recht, Ihre Rechte oder Verpflichtungen aus diesen Konditionen auf eine andere Person zu übertragen.
      line_12_3: 12.3 Sollten wir zu einem bestimmten Zeitpunkt entscheiden, einen Rechtsanspruch, den wir gegen Sie haben, nicht geltend zu machen, so bedeutet dies nicht, dass wir nicht zu einem späteren Zeitpunkt diesen Rechtsanspruch gegen Sie geltend machen.
      line_12_4: 12.4 Jede Bedingung in diesen Konditionen steht für sich. Sollte ein Gericht oder eine zuständige Behörde feststellen, dass eine oder mehrere Bedingungen in diesen Konditionen ungesetzlich oder nicht durchsetzbar sind, bleiben die anderen Bedingungen davon unberührt.
      line_12_5: " 12.5 Soweit dem nicht zwingende kollisionsrechtliche Normen entgegenstehen, unterliegen diese Konditionen und die Rechtsbeziehung zwischen Ihnen und uns englischem Recht. Falls es in Zusammenhang mit diesen Geschäftsbedingungen zu einer Auseinandersetzung kommen sollte oder diesbezüglich Ansprüche geltend gemacht werden sollten, unterliegt diese Auseinandersetzung bzw. dieser Anspruch, soweit rechtlich zulässig, der ausschließlichen Gerichtsbarkeit der englischen Gerichte."
