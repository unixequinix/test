    ph_2:
      line_2_1: 2.1 Wir dürfen die Konditionen von Zeit zu Zeit überarbeiten, wenn sich hierfür relevante Gesetze und regulatorische Anforderungen ändern oder wenn sich unsere Geschäftspraktiken ändern.
      line_2_2: 2.2 Für die Nutzung der Site durch Sie gilt stets die jüngste auf unserer Website veröffentlichte Fassung der Konditionen. Wir empfehlen, dass Sie die auf der Site veröffentlichten Konditionen regelmäßig lesen, um sicher zu sein, dass Sie Kenntnis von jeglicher Änderung, die Sie möglicherweise betrifft, haben.
      title: 2. Änderungen der Konditionen
    ph_3:
      line_3_1: 3.1 Sie sollten diese Site nur nutzen, wenn Sie mindestens 18 Jahre alt sind. Wenn nicht, stellen Sie bitte sicher, dass Ihre Eltern oder Ihr gesetzlicher Vertreter diese Konditionen lesen, und dass Sie deren/dessen Erlaubnis zur Nutzung der Site haben.
      line_3_2: 3.2 Gegenwärtig wird Ihnen diese Site für Ihre persönliche, nicht-kommerzielle Nutzung ohne Kostenberechnung zur Verfügung gestellt, obwohl wir uns das Recht vorbehalten, in der Zukunft ein Entgelt für die Nutzung der Site zu berechnen. Selbstverständlich informieren wir Sie angemessen, bevor wir eine Kostenerhebung einführen.
      line_3_3: 3.3 Der Zugriff auf unsere Site wird Ihnen nur vorübergehend gewährt. Wir haben das Recht, ohne vorherige Ankündigung die gesamte Site oder Teile davon auszusetzen, zu streichen oder zu verändern.
      line_3_4: 3.4 Der Missbrauch der Site durch wissentliche Einführung von Viren, Trojanern, Würmern, Logikbomben oder anderem technisch schädlichen Material ist untersagt. Sie dürfen keinen Versuch unternehmen, sich unautorisiert Zugang zu der Site, zu dem Server, auf dem die Site gespeichert ist oder zu einem anderen Server, Computer oder einer Datenbank, die mit der Site verknüpft ist, zu verschaffen. Sie dürfen die Site nicht durch einen Dienstblockadeangriff oder durch einen verteilten Dienstblockadeangriff attackieren. Wir werden jedweden Verstoß gegen diese Kondition der/den zuständigen Vollzugsbehörde/n melden und mit solchen Behörden kooperieren, indem wir Ihre Identität preisgeben. Im Fall eines solchen Verstoßes haben Sie Ihr Recht zur Verwendung unserer Website unmittelbar verwirkt.
      line_3_5: 3.5 Sie sind selbst dafür verantwortlich, alle für Sie erforderlichen Maßnahmen zu ergreifen, um auf unsere Website zugreifen zu können.
      title: 3. Site-Zugang und -Nutzung
    ph_4:
      line_4_1: 4.1 Für den Zugang zu den auf der Site zur Verfügung gestellten Services müssen Sie über. ein Konto einrichten. Dabei müssen Sie persönliche Angaben über sich machen (einschließlich Name, Emailadresse, Passwort, Bankverbindung und Armband oder Identifikationsnummer der Festivalkarte).
      line_4_2: '4.2 Sie erklären sich damit einverstanden, dass Sie nur korrekte, aktuelle und vollständige Informationen über sich angeben, und dass Sie die in Ihrem Profil enthaltenen persönlichen Angaben auf dem aktuellen Stand halten und im Fall von Änderungen unverzüglich aktualisieren. Weitere Informationen darüber, wie wir mit Ihren personenbezogenen Daten umgehen, finden Sie in unseren Datenschutzrichtlinien '
      line_4_3: 4.3 Sie stimmen zu, dass Sie mit niemandem Ihr Passwort teilen, und dass Ihr Passwort vertraulich bleibt.
      title: 4. Konto
    ph_5:
      line_5_1: 5.1 Wir stellen Ihnen einen Zugang zur Verfügung, damit Sie eine Erstattung des Guthabens auf Ihrem Festival-Armband oder Ihrer Karte erhalten. Bitte beachten Sie, dass die auf der Site genannten Fristen für die Beantragung der Erstattungen bindend sind.
      line_5_2: '5.2 Sobald Sie einen Antrag auf Erstattung bei uns eingereicht haben, werden Sie zu einem Zahlungsservice-Provider weitergeleitet, bei dem Sie zur Bearbeitung Ihrer Erstattung persönliche Angaben einschließlich Zahlungsinformationen machen müssen. Bitte lesen Sie die Geschäfts- und Nutzungsbedingungen des Zahlungsservice-Providers sorgfältig, ehe Sie dessen Website nutzen und lesen Sie alle Anweisungen, bevor Sie Ihre Erstattung beantragen. Der Zahlungsservice-Provider ist verantwortlich für sämtliche Erstattungen an Sie, nicht wir. Bitte kontaktieren Sie den Veranstalter direkt, wenn Sie mit jemandem über Ihre Erstattung sprechen möchten: '
      line_5_3: 5.3 Im Falle einer erfolgreichen Erstattung erhalten Sie eine Bestätigung von dem Zahlungsservice-Provider, und nicht von uns. Wir sind nicht verantwortlich oder haftbar für Aktivitäten oder Versäumnisse eines Zahlungsservice-Providers.
      line_5_4: '5.4 Wir sind nicht der Veranstalter und wir sind nicht verantwortlich oder haftbar für mögliche Fragen, die sich aus der Veranstaltung selbst, den Ticketverkäufen oder den Rückerstattungen ergeben. Wenn Sie diesbezüglich mit jemandem sprechen möchten, wenden Sie sich bitte an den Veranstalter: '
      title: 5. Services
    ph_6:
      line_6_1: '6.1 Wir sind Eigentümer oder Lizenznehmer aller Rechte des geistigen Eigentums an dieser Site. Sie dürfen Auszüge aller Seiten der Site herunterladen, mit folgenden Einschränkungen bzw. Ausnahmen:'
      line_6_1_1: das Material darf nicht reproduziert oder in andere Arbeiten oder Publikationen in einem Medium integriert werden
      line_6_1_2: das Material darf in keiner Weise modifiziert oder verändert werden
      line_6_1_3: das Material darf nur für persönliche, nicht-kommerzielle Zwecke verwendet werden
      line_6_1_4: das Material darf nicht verteilt oder an Dritte veräußert werden; und
      line_6_1_5: in dem Material enthaltene Copyright-Vermerke oder andere Eigentumsangaben dürfen nicht entfernt werden.
      line_6_2: 6.2 Bei im Hinblick auf die Konditionen missbräuchlicher Kopie oder Verwendung eines Bestandteils der zur Verfügung gestellten Site, erlischt Ihr Recht auf Nutzung der Site unmittelbar und Sie müssen sämtliche von Ihnen gemachten Kopien des Materials vernichten.
      title: 6. Recht des geistigen Eigentums
    ph_7:
      line_7_1: '7.1 Sämtliche personenbezogene Daten, die wir über Sie während des Surfens und der Nutzung der Site erhalten, werden in Übereinstimmung mit unseren Datenschutzbestimmungen verwendet. Wenn Sie mehr über die von Ihnen gesammelten Daten und deren Verwendung erfahren wollen, finden Sie hier unsere Datenschutzrichtlinien '
      line_7_2: '7.2 Wenn Sie diesen Konditionen zustimmen, erklären Sie sich auch mit der Nutzung Ihrer personenbezogenen Daten in Übereinstimmung mit unseren Datenschutzrichtlinien einverstanden '
      title: 7. Datenschutz und Privatsphäre
    ph_8:
      line_8_1: 8.1 Sollten Sie Beanstandungen oder Beschwerden zur Site oder den Services haben, nehmen Sie bitte – wie in Klausel 1.4. beschrieben – Kontakt mit uns auf. Wir werden die zumutbaren Anstrengungen unternehmen, um Ihnen zeitnah zu antworten.
      line_8_2: '8.2 Sollten Sie Beanstandungen oder Beschwerden zur Veranstaltung selbst, zu Ticketverkäufen und Erstattungen haben und mit jemandem sprechen wollen, so kontaktieren Sie bitte den Veranstalter '
      title: 8. Beschwerden und Beanstandungen
    ph_9:
      line_9_1: 9.1 Sie können zu jeder Seite unserer Site verlinken, vorausgesetzt, dies erfolgt auf faire und legale Art und Weise, schädigt unseren Ruf nicht und zieht auch keinen Vorteil daraus. Sie dürfen weder einen Link setzen, der eine Zusammenarbeit, eine Verbindung, ein Einverständnis oder eine Billigung unsererseits unterstellt, wenn diese nicht existiert, noch dürfen Sie einen Link zu unserer Site auf einer Website setzen, wenn sie nicht deren Eigentümer sind.
      line_9_2: 9.2 Wir behalten uns das Recht vor, die Erlaubnis zur Verlinkung - jederzeit unter Angabe einer angemessenen Frist zum Entfernen der Verlinkung  - zu entziehen.
      line_9_3: 9.3 Eventuelle Links auf der Site zu Webseiten und Quellen dritter Parteien werden Ihnen rein für Informationszwecke zur Verfügung gestellt. Wir haben keine Kontrolle über den Inhalt dieser Webseiten oder Quellen, und wir sind in keinerlei Hinsicht dafür verantwortlich oder haftbar.
      title: 9. Links zur und von der Site
