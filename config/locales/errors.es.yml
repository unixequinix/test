es:
  errors:
    # The default format to use in full error messages.
    format: "%{attribute} %{message}"

    # The values :model, :attribute and :value are always available for interpolation
    # The value :count is available when applicable. Can be used for pluralization.
    main:
      error_400: "Solicitud incorrecta"
      error_404: "Ruta no encontrada"
      error_500: "Error interno"
    messages:
      model_invalid: "Validación fallida: %{errors}"
      inclusion: "no está incluida en la lista"
      exclusion: "está reservada"
      invalid: "es inválida"
      confirmation: "no corresponde a %{attribute}"
      accepted: "debe ser aceptado"
      empty: "no puede estar vacío"
      blank: "no puede estar en blanco"
      present: "debe estar en blanco"
      too_long:
        one: "es muy larga (máximo 1 caracter)"
        other: "es muy larga (máximo %{count} caracteres)"
      too_short:
        one: "es muy corto (mínimo 1 caracter)"
        other: "es muy corto (mínimo %{count} caracteres)"
      wrong_length:
        one: "tamaño equivocado (debe ser 1 caracter)"
        other: "tamaño equivocado (debe ser %{count} caracteres)"
      not_a_number: "no es un número"
      not_an_integer: "debe ser un entero"
      greater_than: "debe ser mayor que %{count}"
      greater_than_or_equal_to: "debe ser mayor o igual que %{count}"
      equal_to: "debe ser igual que %{count}"
      less_than: "debe ser menor que %{count}"
      less_than_or_equal_to: "debe ser menor o igual que %{count}"
      other_than: "debe ser distinto que %{count}"
      odd: "debe ser impar"
      even: "debe ser par"
      not_belong_to_event: "no pertenece a este evento"
      preevent_item_dependent: "Imposible eliminar preevent item, ya que está inlcuido en al menos un preevent product"