      line_11_4: 11.4 Unless prohibited by law, our maximum aggregate liability under or in connection with these Terms whether in contract, tort (including negligence) or otherwise, shall in all circumstances be limited to 45000€.
      line_11_5: " 11.5 Deberás indemnizarnos en caso de que incurramos en cualquier reclamación, coste, daño, pérdida u otra responsabilidad como resultado de cualquier acción u omisión por tu parte, o por tu incumplimiento de las Condiciones en lo referido al uso de la Web."
