      line_5_2: '5.2 La solicitud de cualquier devolución será dirigida a un proveedor de servicios de pago, que requerirá que le proporciones información personal, incluidos tus datos de pago para procesar la devolución. Lee detenidamente los términos y condiciones del proveedor de servicio de pago y su política de privacidad antes de usar su página web y consulta las instrucciones antes de reclamar tu devolución. El proveedor de servicios de pago es el responsable de las devoluciones, no nosotros; si necesitas hacer cualquier consulta sobre una devolución, contacta directamente con el organizador del evento: '
      line_5_3: 5.3  Recibirás la confirmación de la devolución (si la hay) de parte del proveedor de servicios de pago, no nuestra. No nos hacemos responsables de las acciones u omisiones de ningún proveedor de servicios de pago.
      line_5_4: '5.4  Nosotros no somos los organizadores del evento y no nos hacemos responsables de cualquier asunto relacionado con el evento en sí mismo, incluidas las compras y devoluciones de las entradas. para cualquier consulta, contacta con el organizador del evento: '
