      line_3_2: 3.2 Actualmente puedes acceder a la Web para un uso personal, no comercial y de forma gratuita, aunque nos reservamos el derecho a cobrar por el acceso a la Web en un futuro. Te avisaremos con anticipación antes de aplicar cualquier cargo.
      line_3_3: 3.3 Tu derecho de acceso a la Web es de carácter temporal. Nos reservamos el derecho a suspender, retirar, interrumpir o cambiar toda o alguna parte de la Web sin aviso previo.
      line_3_4: 3.4 No puedes hacer un mal uso de la Web introduciendo a propósito virus, troyanos, gusanos, bombas lógicas o cualquier otro material que sea perjudicial o tecnológicamente dañino. No debes intentar obtener acceso no autorizado a la Web, al servidor en el que se aloja la Web o a ningún servidor, ordenador o base de datos conectados a la Web. No debes lanzar contra la Web un ataque de denegación de servicios o un ataque distribuido de denegación de servicios. Notificaremos cualquier tipo de infracción a las autoridades policiales pertinentes y colaboraremos con ellas facilitándoles tu identidad. En caso de incumplimiento, tu derecho a utilizar la Web será suspendido de inmediato.
      line_3_5: 3.5 Eres responsable de hacer todos las operaciones necesarias para obtener acceso a la Web.
