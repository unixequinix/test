en:
  simple_form:
    "yes": 'Yes'
    "no": 'No'
    required:
      text: 'required'
      mark: '*'
      # You can uncomment the line below if you need to overwrite the whole required html.
      # When using html, text and mark won't be used.
      # html: '<abbr title="required">*</abbr>'
    error_notification:
      default_message: "Please review the problems below:"
    # Examples
    labels:
      defaults:
        password: 'Password'
      online_product:
        new: &label_online_product
          name: 'Name'
          description: 'Description'
          price: 'Price'
          min_purchasable: 'Min Purchasable'
          max_purchasable: 'Max Purchasable'
          initial_amount: 'Initial Amount'
          step: 'Step'
        edit:
          <<: *label_online_product
      entitlement:
        new: &label_entitlement
          name: 'Name'
      ticket_type:
        new: &label_ticket_type
          name: "Name"
          company: "Company"
          credit: "Credit"
          entitlement: "Entitlement"
        edit:
          <<: *label_ticket_type
      ticket:
        new: &label_ticket
          number: "Number"
          purchaser_name: "Purchaser Name"
          purchaser_surname: "Purchaser Surname"
          purchaser_email: "Purchaser Email"
        edit:
          <<: *label_ticket
      gtag:
        new: &label_gtag
          tag_uid: "Tag UID"
          tag_serial_number: "Tag serial number"
          gtag_credit_log: "Bingo"
        edit:
          <<: *label_gtag
      gtag_credit_log:
        new: &label_gtag
          amount: "Amount"
        edit:
          <<: *label_gtag


    placeholders:
      online_product:
        new: &placeholder_online_product
          name: 'Choose a descriptive name'
          description: 'Event credits details'
          price: 'Credit price'
          min_purchasable: 'Min units per order in number'
          max_purchasable: 'Max units per order in number'
          initial_amount: 'Initial Amount in number'
          step: 'Incremental Step'
        edit:
          <<: *placeholder_online_product
      entitlement:
        new: &placeholder_entitlement
          name: 'Choose a name for entitlement'
        edit:
          <<: *placeholder_entitlement
      ticket_type:
        new: &placeholder_ticket_type
          name: "Choose a ticket name "
          company: "Event company"
          credit: "Available Credit"
          entitlement: "Entitlement"
        edit:
          <<: *placeholder_ticket_type
      ticket:
        new: &placeholder_ticket
          number: "Ticket number"
          purchaser_name: ""
          purchaser_surname: ""
          purchaser_email: ""
        edit:
          <<: *placeholder_ticket
      gtag:
        new: &placeholder_gtag
