de:
  privacy_policy:
    main_title: 'GLOWNET - DATENSCHUTZRICHTLINIEN'
    ph_0:
      line_0_1: 'Vielen Dank für Ihr Interesse an unserer Handhabung Ihrer Daten.'
      line_0_2: 'Es ist zu jeder Zeit das Ziel der Glownet Limited, registriert unter der Nummer 08245670 und der Adresse Unit 2, 9 Dennington Park Rd, London, NW6 1BB, UK (wir, uns oder unser/e), Ihre Privatsphäre zu schützen. Wir sind ein Technologieservice-Provider, der Lösungen für bargeldlose Zahlungssysteme für Live-Veranstaltungen und Festivals über RFID Technologie anbietet. Wir verstehen uns als Experte im Bereich IT-Sicherheit. Daher hat der Schutz Ihrer persönlichen Daten für uns höchste Priorität.'
      line_0_3: 'Im Rahmen dieser Datenschutzrichtlinien möchten wir Ihnen mehr Informationen über die Art und Weise zur Verfügung stellen, in der wir bei Ihrem Besuch unserer Webseite und/oder der Verwendung unserer Produkte und Dienstleistungen, Daten erfassen, speichern, verwenden und übermitteln oder weitergeben. Darüber hinaus werden wir auch erläutern, wie wir personenbezogene Daten, Cookies (siehe hierzu die detaillierte Erläuterung und Definition unten) und Analysetools auf unserer Webseite und im Zusammenhang mit unseren Produkten und Dienstleistungen verwenden. Wir geben Ihre Daten (dazu zählen auch personenbezogene Daten) nicht an Dritte weiter, wenn dies nicht auf eine Art und Weise geschieht, die diesen Datenschutzrichtlinien oder Datenschutzgesetzen entspricht (unter Umständen müssen Sie dazu Ihre ausdrückliche Zustimmung erteilen).'
      line_0_4: 'EINVERSTÄNDNISERKLÄRUNG'
      line_0_5: 'DURCH DIE PRÜFUNG UND ANNAHME DIESER DATENSCHUTZRICHTLINIEN UND DURCH DIE VERWENDUNG UNSERER PRODUKTE UND DIENSTLEISTUNGEN ERKLÄREN SIE SICH AUSDRÜCKLICH DAMIT EINVERSTANDEN, DASS WIR GEMÄSS DIESEN DATENSCHUTZRICHTLINIEN UNTER BEACHTUNG DER GRUNDSÄTZE DER DATENSPARSAMKEIT UND DER DATENVERMEIDUNG PERSONENBEZOGEN DATEN VON IHNEN ERHEBEN, NUTZEN, VERARBEITEN UND GEGEBENEN FALLS AN DRITTE ÜBERMITTELN BZW. WEITERLEITEN.'
      line_0_6: 'EINE ERHEBUNG, NUTZUNG, VERARBEITUNG, ÜBERMITTLUNG ODER WEITERLEITUNG PERSONENBEZOGENER DATEN AUSSERHALB DIESER DATENSCHUTZRICHTLINIEN FINDET NICHT STATT.'
      line_0_7: 'Ihre personenbezogenen Daten benötigen wir zur Angebots-, Vertrags- und Leistungsabwicklung. Darüber hinaus verwenden wir Ihre Daten zur Durchführung einer bargeldlosen Zahlung, zur Überprüfung unserer Leistungspflicht und zu Ihrer Beratung und Information.'
      line_0_8: 'Mit unserem Dienst können Sie bargeldlos auf  Veranstaltungen bezahlen. Dafür werden an uns von Ihnen übermittelten, persönlichen Daten (Name, Adresse, E-Mail, Guthaben) auf dem Bezahlarmband mit RFID Technologie gespeichert. Gegebenenfalls werden bestimmte Daten über Ihren Computer, Ihr Smartphone oder Ihren Tablet-PC (nachfolgend „Gerät“ bzw. “Geräte”) und deren Zusammenspiel mit anderen Geräten erhoben, gespeichert und verwendet (nachfolgend “Datennutzung”). Wenn Sie sich nach erfolgter Registrierung und Aktivierung Ihres Profils mit der dort hinterlegten E-Mailadresse an Event teilnehmen, wird Ihr Profil diesem Event zugeordnet, um Daten betreffend Ihres Guthabens und der Bezahlung auszutauschen, die für die Bereitstellung der Services dort erforderlich sind. Nach Bestätigung durch Sie werden Ihre aktuellen Daten (Name, E-Mail-/Kontaktadresse, Telefonnummer, Liste der Identifizierungs-Chips (RFID), Guthaben) aus dem Armband in ihr Profil übernommen, damit sie die jeweiligen Funktionen nutzen können.'
      line_0_9: 'Die Datennutzung betrifft unter anderem die Identifikationsnummer, die IP-Adresse, den Standort, Inhalte, Spracheinstellungen, die IMEI-Nummer, die Marke, das Modell, den Batteriestand, das Hardwaremodell, die Betriebssystemversion, die SIM-Nummer, den Netzwerkanbieter, den Arbeitsspeicherstatus und geografische Informationen auf Grundlage der GPS/Wi-Fi-Netzwerkposition Ihres Geräts bzw. Ihrer Geräte. Zusätzlich erheben wir auch Kontaktinformationen, die unter anderem Ihren Namen, Ihre Adresse, Ihre Telefonnummer, Ihre E-Mail-Adresse, Ihre Bankdaten für den Lastschrifteinzug (SEPA), Kreditkarteninformationen und andere Informationen einschließen, die zu Ihrer Identifizierung verwendet werden können.'
      line_0_10: 'Das bargeldlose Aufladen von Guthaben über das Internet erfolgt über einen Dritten Zahlungsservice-Provider. Diese gewährleistet Datensicherheit nach dem PCI DSS Industrie-Standards ("Payment Card Industry Data Security Standard"). Nähere Hinweise finden Sie unter www.wirecard.com/privacy-protection/.'
      line_0_11: 'Das Aufladen von Guthaben auf der Veranstaltung erfolgt über den Veranstalter Helene Beach via Bargeld oder EC-karte.'
      line_0_12: 'Die bargeldlose Bezahlung auf der Veranstaltung erfolgt über die von uns zur Verfügung gestellte Technologie auf Rechnung des Veranstalters. Der Veranstalter erfasst, speichert und verarbeitet die für die Bezahlung notwendigen Daten (Name, Anschrift, Guthaben etc.). Sofern dies über unsere technischen Systeme erfolgt handeln wir im Auftrag des Veranstalters (Auftragsdatenverarbeitung - § 11 BDSG).'
    ph_1:
      title: '1. Einleitung'
      line_1_1: '1.1 Diese Datenschutzrichtlinien stellen die Basis dar, auf der wir die personenbezogenen Daten verwenden, die wir von Ihnen erhalten, wenn Sie unsere Website '
      line_1_1_bis: ' nutzen.  Bitte lesen Sie die folgenden Datenschutzrichtlinien sorgfältig durch, damit Sie wissen, wie wir Ihre uns gegenüber gemachten personenbezogenen Angaben verwenden und schützen.'
      line_1_2: '1.2 Wenn Sie auf unserer Site surfen, stimmen Sie der Verwendung Ihrer personenbezogenen Daten in Übereinstimmung mit diesen Datenschutzrichtlinien zu.'
    ph_2:
      title: '2. Kontaktaufnahme mit uns'
      line_2_1: '2.1 Glownet Limited ist der Datenverantwortliche im Hinblick auf sämtliche personenbezogenen Daten, die Sie uns gegenüber abgeben oder die wir erfassen, wenn Sie unsere Site nutzen. Wir sind ein in England registriertes Unternehmen, eingetragen unter der Registernummer 08245670 mit registriertem Firmensitz mit der Adresse Unit 2, 9 Dennington Park Rd, London, NW6 1BB, UK. Für weitere Informationen über uns besuchen Sie bitte unsere Site.'
      line_2_2: '2.2 Wenn Sie wissen möchten, welche Informationen wir über Sie erfasst und gespeichert haben, oder wenn Sie Fragen oder Beschwerden im Zusammenhang mit diesen Datenschutzrichtlinien oder mit unserer Site haben, erreichen Sie uns über folgende Kontaktdetails:'
      line_2_2_1: 'Address: 35B Wroughton Road, London, SW11 6BE.'
      line_2_2_2: 'Wenn Sie Hilfe benötigen dieses Event Portal mit der Verwendung , mailen Sie bitte an '
    ph_3:
      title: '3. Informationen, die wir auf der Site über Sie erfassen'
      line_3_1: '3.1 Wir erfassen sämtliche Informationen, die Sie uns zur Verfügung stellen, wenn Sie uns via Email oder über unsere Site kontaktieren. Diese Informationen können Ihren Namen, E-Mail-Adresse, Passwort, Bankdetails und Identifikationsnummern von Armband- oder Festivalkarten umfassen, die verwendet werden, wenn wir Ihnen unsere Leistungen zur Verfügung stellen – inklusive der Bereitstellung eines Zugangs für die Gelderstattung von einem Zahlungsservice-Provider an Sie, der Kontaktaufnahme mit Ihnen zur weiteren Information über unsere Leistungen oder eine Verbesserung unserer Site, sowie weiteres Feedback, das auf der/den Site/s von Glownet eingeführt wird.'
      line_3_2: '3.2 Wir erfassen sämtliche in der Korrespondenz zwischen Ihnen und uns enthaltenen Informationen. Zum Beispiel dürfen wir die Aufzeichnung der Korrespondenz mit Ihnen behalten, wenn Sie uns kontaktiert haben. Wir sind auch berechtigt, Sie nach Informationen fragen, wenn Sie uns von einem Problem mit unserer Site berichten.'
      line_3_3: '3.3 Wir sind berechtigt, bestimmte Informationen über Ihre Besuche auf unserer Site zu erfassen, sowie darüber, wie Sie diese verwenden. Dies kann Ihren geografischen Standort, Ihre IP-Adresse, Geräteinformationen, Browsertyp, Verweisquelle, Dauer eines Besuches und Anzahl der Seitenaufrufe umfassen. Wir sind berechtigt, derartige Informationen für verschiedene Zwecke zu nutzen – inklusive der Verwaltung der Site, der Optimierung ihrer Nutzung und Performance, der Weitergabe an dritte Parteien oder zu Sicherheitszwecken. Individuelle Nutzer können aus diesen Informationen nicht identifiziert werden – mit Ausnahme des Anschlussinhabers, der in bestimmten Fällen anhand der IP-Adresse bei Offenlegung durch den Internet-Service-provider ermittelt werden kann. Diese Daten dürfen von einer dritten Partei, dem Siteanalysen-Serviceprovider in unserem Namen erfasst werden, auch unter Verwendung von Cookies.'
    ph_4:
      title: '4. Verwendung Ihrer Informationen'
      line_4_1: '4.1 Je nach Anwendbarkeit verwenden wir die von Ihnen erfassten personenbezogenen Daten ausschließlich in Übereinstimmung mit diesen Datenschutzrichtlinien und unseren Site- Nutzungsbedingungen '
      line_4_1_bis: ' as applicable to you.'
      line_4_2: '4.2 Zusätzlich zu der unter Ziffer 3. ausgeführten spezifischen Nutzung, dürfen wir Ihre Angaben für folgende Zwecke nutzen:'
      line_4_2_1: 'um sicherzustellen, dass die Inhalte unserer Site so effizient wie möglich präsentiert werden;'
      line_4_2_2: 'um Ihnen allgemeine kommerzielle Kommunikation (nicht werblich) zuzusenden, wie zum Beispiel Informationen über die Site und die Leistungen, die wir Ihnen zu dem Zeitpunkt zur Verfügung stellen;'
      line_4_2_3: 'um Ihnen in Verbindung mit Ihrer Nutzung der Site einen Kundenservice zur Verfügung zu stellen, um Sie zu kontaktieren, Fragen und Beschwerden im Zusammenhang mit der Nutzung der Site zu bearbeiten und um Sie über Änderungen unserer Leistungen zu informieren;'
      line_4_2_4: 'um die Site weiter zu entwickeln und zu verbessern und somit das Surfen für Sie zu erleichtern und Ihr Surf- und Betrachtungserlebnis zu verbessern;'
      line_4_2_5: 'um dritten Parteien statistische, anonymisierte Informationen über unsere Nutzer zur Verfügung zu stellen, wobei aus diesen Informationen – mit Ausnahme des in Ziffer 3.3. geregelten Falles – kein individueller Nutzer identifiziert werden kann;'
      line_4_2_6: 'zu Sicherheitszwecken.'
    ph_5:
      title: '5. Preisgabe Ihrer Informationen'
      line_5_1: '5.1 Soweit dies nicht ausdrücklich in diesen Datenschutzrichtlinien formuliert ist oder anderweitig gesetzlich vorausgesetzt oder erlaubt wird, werden wir keine Ihrer uns zur Verfügung gestellten Informationen ohne Ihre Zustimmung teilen, verkaufen oder weitergeben.'
      line_5_2: '5.2 Wir dürfen Ihre personenbezogenen Daten preisgeben:'
      line_5_2_1: 'an alle Tochterunternehmen oder dritte Parteien, wenn dies für die Erbringung einer von Ihnen über die Site bestellten Leistung, für die von Ihnen über die Site bestellte Lieferung eines Produktes oder für die Abrechnung eines über die Site abgeschlossenen Vertragsverhältnisses nötig ist; solche Leistungen oder Produkte dürfen von diesen Tochterunternehmen oder dritten Parteien zur Verfügung gestellt werden;'
      line_5_2_2: 'an den jeweiligen Veranstalter oder Zahlungsdiensteanbieter mit Bezug auf sämtliche Erstattungsanforderungen, die Sie über die Site tätigen;'
      line_5_2_3: 'wenn wir unser Unternehmen, eine Tochtergesellschaft oder Geschäftszweig oder unsere wesentliche Vermögenswerte verkaufen oder kaufen, und wir in diesem Fall Ihre personenbezogenen Daten an den vorgesehenen Verkäufer oder Käufer des Unternehmens oder Geschäftszweigs oder der wesentlichen Vermögenswerte weitergeben;'
      line_5_2_4: 'wenn wir oder im Wesentlichen alle unsere Vermögenswerte von einer dritten Partei aufgekauft werden, da in diesem Fall alle uns anvertrauten personenbezogenen Daten über unsere Kunden einen Teil der übertragenen Vermögenswerte darstellen; und'
      line_5_2_5: 'an jedwede Person, wenn die Preisgabe nötig ist, um unsere Rechte durchsetzen oder schützen können oder um die Rechte, das Eigentum oder die Sicherheit unserer Mitarbeiter zu schützen oder in solchen Fällen, in denen eine Preisgabe rechtlich gestattet oder erforderlich ist (ohne Beschränkung auf ein Gericht, eine Regulierungsbehörde oder eine andere zuständige Autorität).'
    ph_6:
      title: '6. Inhalt, Websites von Dritten und Mitwirkenden'
      line_6_1: '6.1 Unsere Site darf Inhalte von und Links zu anderen Websites und Microsites enthalten, die von Dritten betrieben werden. Zudem dürfen Werbeanzeigen auf unserer Site als Link zur Website des Werbetreibenden angelegt sein, wobei solche Werbetreibende und dritte Parteien auch Cookies auf Ihren Computer verwenden und platzieren dürfen.'
      line_6_2: '6.2 Solche Websites, Werbeanzeigen und Cookies von dritten Parteien werden von uns nicht  kontrolliert, unsere Datenschutzrichtlinien gelten nicht als bindend für diese dritten Parteien. Sämtliche Informationen, die solchen dritten Parteien zugänglich werden, nachdem Sie deren Link auf unserer Seite angeklickt haben, werden dann in Übereinstimmung mit den Datenschutzrichtlinien der betreffenden dritten Partei erfasst und genutzt. Aus diesem Grund bitten wir Sie, sich über die Geschäftsbedingungen und Datenschutzrichtlinien für die Websites und Microsites der betreffenden dritten Partei zu informieren, um zu erfahren, wie diese Ihre personenbezogenen Daten sammelt und verwendet und ob bzw. zu welchem Zweck die dritte Partei Cookies verwendet.'
    ph_7:
      title: '7. Sicherheitsvorkehrungen und Datenspeicherung'
      line_7_1: '7.1 Wir treffen geeignete technische und operative Sicherheitsvorkehrungen, um jeglichen unautorisierten Zugriff auf oder jegliche ungesetzliche Verarbeitung von Ihren uns vorliegenden personenbezogenen Daten zu verhindern. Wir speichern Ihre Informationen so lange dies für die Erbringung unserer Leistungen an Sie nötig ist oder so lange es vernunftmäßig sinnvoll ist oder so lange es das Gesetz anderweitig erlaubt.'
      line_7_2: '7.2 Datenübertragung via Internet ist in sich unsicher, und obwohl wir geeignete technische und operative Sicherheitsvorkehrungen treffen, um Ihre Daten vor jeglichem unautorisierten Zugriff zu schützen, können wir die Sicherheit von über das Internet übertragenen Daten nicht garantieren.'
    ph_8:
      title: '8. Internationale Datenübertragung'
      line_8_1: '8.1 Wir sind berechtigt, Ihre von uns erfassten Daten nach Irland zu übertragen und in Irland zu speichern. Zudem darf einer unserer Service Provider als dritte Partei in unserem Auftrag die Datenübertragung durchführen. Derartige Unternehmen dürfen ihren Firmensitz oder das von Ihnen verwendete IT-Equipment außerhalb des Europäischen Wirtschaftsraumes oder außerhalb des Landes, in dem Ihre Daten erfasst wurden, haben, soweit dort ein angemessenes Datenschutzniveau gewährleistet wird. Wenn dies der Fall ist, ergreifen wir Maßnahmen, um sicherzustellen, dass Ihre personenbezogenen Daten in entsprechendem Maße geschützt werden.'
      line_8_2: '8.2 Unser Hauptsitz liegt im Vereinigten Königreich. Ihre personenbezogenen Daten dürfen im Vereinigten Königreich und anderen Ländern des Europäischen Wirtschaftsraumes (EWR) sowie Ländern mit einem angemessenen Schutzniveau im Sinne der Datenschutzrichtlinie 2002/56/EG verarbeitet werden, wo Ihre Daten Gegenstand von Zugriffsanfragen seitens der Regierungsbehörden, der Gerichte oder Behörden der Rechtsdurchsetzung werden können.'
      line_8_3: '8.3 Durch Angabe Ihrer personenbezogenen Daten und Akzeptieren dieser Datenschutzbestimmungen stimmen Sie dieser Art von Datentransfer, -speicherung und -verarbeitung zu.'
    ph_9:
      title: '9. Ihre Rechte'
      line_9_1: '9.1 Sie haben das Recht zu erfahren, welche personenbezogenen Daten wir von Ihnen erfasst haben und Sie haben das Recht auf Änderung der Informationen durch uns, um sicherzustellen, dass die Daten korrekt und aktuell sind. In bestimmten gesetzlichen Fällen haben Sie auch das Recht, zu verlangen, dass wir bestimmte Informationen über Sie sperren oder löschen.'
      line_9_2: '9.2 Bei Fragen zu oder in Zusammenhang mit den personenbezogenen Daten, die wir über Sie haben, kontaktieren Sie uns bitte über die unter Nummer 2. genannten Kontaktdaten. Sofern wir aufgrund von geltendem Gesetz das Recht haben, eine kostendeckende Gebühr für die Bereitstellung von Ihrerseits angefragten Details über Ihre personenbezogenen Daten bei uns zu berechnen, werden wir Sie darüber entsprechend informieren. Auch sind wir berechtigt, von Ihnen eine ausreichende Identifizierung zu verlangen, ehe wir die Anfrage bearbeiten.'
      line_9_3: '9.3 Sie haben das Recht, von uns jederzeit die Einstellung der Zusendung von Marketinginformationen zu verlangen, indem Sie uns dies schriftlich mitteilen oder indem Sie die „unsubscribe“-Anleitung befolgen, die jede von uns übersendete Marketingkommunikation vorsieht.'
    ph_10:
      title: '10. Google Analytics'
      line_10_1: '10.1 Wir verwenden Google Analytics, einen Webanalysedienst der Google Inc. (nachfolgend „Google“). Durch Google Analytics wird eine Analyse der Nutzung unserer Webseite ermöglicht, indem Cookies und Zählpixel eingesetzt werden. Die durch Cookies erzeugten Informationen über Ihre Benutzung unserer Webseite werden in der Regel an einen Server von Google in den USA übertragen und dort gespeichert. Die IP-Adressen von Nutzern unserer Webseite, die sich innerhalb der Mitgliedstaaten der Europäischen Union oder in einem anderen Vertragsstaat des Abkommens über den Europäischen Wirtschaftsraum befinden, werden vor der Übertragung in die USA von Google allerdings gekürzt und damit anonymisiert (anonymized IP-Verfahren von Google). Nur in Ausnahmefällen wird die volle IP-Adresse an einen Server von Google in den USA übertragen und erst dort gekürzt. Durch die Anonymisierung wird sichergestellt, dass Ihre IP-Adresse nicht zu Ihnen zurückverfolgt werden kann. Google verwendet diese Informationen, um Ihre Nutzung der Webseite auszuwerten, um Reports über die Webseitenaktivitäten für COCUS zusammenzustellen und um weitere, mit der Webseitennutzung und der Internetnutzung verbundene Dienstleistungen zu erbringen. Google kann diese Informationen gegebenenfalls an Dritte weitergeben, sofern dies gesetzlich erlaubt ist, oder soweit Dritte diese Daten im Auftrag von Google verarbeiten. Google wird Ihre IP-Adresse nicht mit anderen Daten von Google in Verbindung bringen. Durch die Nutzung unserer Webseite erklären Sie sich ausdrücklich mit der Verwendung von Google Analytics und der Erfassung und Speicherung der über Sie erhobenen Daten durch Google in der zuvor beschriebenen Art und Weise und zu dem zuvor benannten Zweck einverstanden.'
      line_10_2: '10.2 Sie haben weiterhin die Möglichkeit, die Erfassung der durch Cookies erzeugten und auf Ihre Nutzung der Webseite bezogenen Daten (inkl. Ihrer IP-Adresse) an Google und die Verarbeitung dieser Daten durch Google zu verhindern, indem Sie ein von Google zur Verfügung gestelltes Browser-Plugin herunterladen und installieren.'
      line_10_3: '10.3 Im Übrigen finden die Datenschutzrichtlinien von Google Inc., die hier abrufbar sind: www.google.de/intl/de/policies/privacy/ Sie können dieser Analyse auf folgender Internetseite widersprechen:  https://tools.google.com/dlpage/gaoptout?hl=de'
    ph_11:
      title: '11. Änderungen unserer Datenschutzrichtlinien'
      line_11_1: '11.1 Wir behalten uns vor, von Zeit zu Zeit Änderungen in diesen Datenschutzrichtlinien vorzunehmen. Derartige Änderungen werden von uns auf unserer Site veröffentlicht, bzw. wenn es uns angemessen erscheint, informieren wir Sie über die Änderungen per Email. '
