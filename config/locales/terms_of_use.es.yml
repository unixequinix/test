es:
  terms_of_use:
    main_title: 'GLOWNET – CONDICIONES DE USO DE LA WEB'
    ph_1:
      title: "1. Introducción"
      line_1_1: "1.1  Estos términos y condiciones (las Condiciones) establecen las bases sobre las cuales puedes utilizar nuestra Web para obtener una devolución de un proveedor de servicio de pago para el evento (Servicios) disponible en "
      line_1_2: "Esta Web pertenece y es operada por Glownet Limited, con número de registro 08245670 y dirección registrada en 35B Wroughton Road, Londres, SW11 6BE. Somos un proveedor de servicios tecnológicos que ofrece soluciones de pago cashless para eventos en directo (nosotros)."
      line_1_3: "1.3  Tu uso de la Web estará regido por estas Condiciones y cualquier otro documento contenido en estas Condiciones, que supondrá un contrato legal entre nosotros y tú. Al navegar o utilizar esta Web aceptas someterte legalmente a las Condiciones."
      line_1_4: "1.4 Si quieres contactar con nosotros por cualquier motivo, hazlo según las siguientes indicaciones:"
      line_1_4_1: "Dirección postal: 35B Wroughton Road, Londres, SW11 6BE."
      line_1_4_2: "En caso de que necesites ayuda para el uso del portal del evento, manda un correo electrónico a "
    ph_2:
      title: "2. Modificaciones de las Condiciones"
      line_2_1: "2.1. Nos reservamos el derecho a revisar ocasionalmente las Condiciones en el caso de modificaciones de las leyes y requerimientos reglamentarios vigentes o en el caso de que se produzca algún cambio en nuestras prácticas empresariales."
      line_2_2: "2.2. Tu uso de la Web estará sujeto a la versión más reciente de las Condiciones disponible en la Web. Te recomendamos que leas las Condiciones disponibles en la Web regularmente a fin de asegurarte de que estás informado de cualquier cambio que pueda afectarte."
    ph_3:
      title: "3. Acceso y uso del sitio web"
      line_3_1: "3.1 Solo debes utilizar esta Web si eres mayor de edad. En caso contrario, asegúrate de que tus progenitores o tutores legales lean estas Condiciones y obtengas su permiso para usar la Web."
      line_3_2: "3.2 Actualmente puedes acceder a la Web para un uso personal, no comercial y de forma gratuita, aunque nos reservamos el derecho a cobrar por el acceso a la Web en un futuro. Te avisaremos con anticipación antes de aplicar cualquier cargo."
      line_3_3: "3.3 Tu derecho de acceso a la Web es de carácter temporal. Nos reservamos el derecho a suspender, retirar, interrumpir o cambiar toda o alguna parte de la Web sin aviso previo."
      line_3_4: "3.4 No puedes hacer un mal uso de la Web introduciendo a propósito virus, troyanos, gusanos, bombas lógicas o cualquier otro material que sea perjudicial o tecnológicamente dañino. No debes intentar obtener acceso no autorizado a la Web, al servidor en el que se aloja la Web o a ningún servidor, ordenador o base de datos conectados a la Web. No debes lanzar contra la Web un ataque de denegación de servicios o un ataque distribuido de denegación de servicios. Notificaremos cualquier tipo de infracción a las autoridades policiales pertinentes y colaboraremos con ellas facilitándoles tu identidad. En caso de incumplimiento, tu derecho a utilizar la Web será suspendido de inmediato."
      line_3_5: "3.5 Eres responsable de hacer todos las operaciones necesarias para obtener acceso a la Web."
    ph_4:
      title: "4. Cuenta"
      line_4_1: "4.1 Para acceder a nuestros Servicios disponibles en la Web tendrás que configurar una cuenta, para lo cual será necesario que nos facilites información de carácter personal (incluidos tu nombre, dirección de correo electrónico, contraseña, país, dirección, comunidad o estado, ciudad, código postal, teléfono, datos bancarios y los códigos de tu pulsera o tu tarjeta del evento)."
      line_4_2: "4.2  Aceptas proporcionar información precisa, actualizada y completa sobre ti mismo, y mantener y actualizar debidamente la información personal contenida en tu perfil de cuenta. Para más información sobre el uso que haremos de tu información personal consulta nuestra "
      line_4_3: "4.3 Aceptas no compartir la contraseña de tu cuenta y a mantener su confidencialidad."
    ph_5:
      title: "5. Servicios"
      line_5_1: "5.1 Te facilitaremos acceso a la Web para que puedas obtener la devolución de cualquier crédito de tu pulsera o tarjeta del evento. Ten en cuenta que la fecha límite para solicitar las devoluciones será la indicada en la Web."
      line_5_2: "5.2 La solicitud de cualquier devolución será dirigida a un proveedor de servicios de pago, que requerirá que le proporciones información personal, incluidos tus datos de pago para procesar la devolución. Lee detenidamente los términos y condiciones del proveedor de servicio de pago y su política de privacidad antes de usar su página web y consulta las instrucciones antes de reclamar tu devolución. El proveedor de servicios de pago es el responsable de las devoluciones, no nosotros; si necesitas hacer cualquier consulta sobre una devolución, contacta directamente con el organizador del evento: "
      line_5_3: "5.3  Recibirás la confirmación de la devolución (si la hay) de parte del proveedor de servicios de pago, no nuestra. No nos hacemos responsables de las acciones u omisiones de ningún proveedor de servicios de pago."
      line_5_4: "5.4  Nosotros no somos los organizadores del evento y no nos hacemos responsables de cualquier asunto relacionado con el evento en sí mismo, incluidas las compras y devoluciones de las entradas. para cualquier consulta, contacta con el organizador del evento: "
    ph_6:
      title: "6. Derechos de propiedad intelectual"
      line_6_1: "6.1  No somos propietarios ni titulares de la licencia de todos los derechos de propiedad intelectual de la Web. Debes descargar los extractos de cualquier página de la Web teniendo en cuenta que:"
      line_6_1_1: "el material no debe ser reproducido o incluido en ninguna otra obra o publicación de ningún medio;"
      line_6_1_2: "el material no puede ser modificado ni alterado de ningún modo;"
      line_6_1_3: "solo puedes utilizar el material para fines personales, no profesionales;"
      line_6_1_4: "el material no puede ser distribuido ni vendido a ningún tercero, y"
      line_6_1_5: "no debes eliminar ningún copyright o información relativa a la propiedad incluidos en el material."
      line_6_2: "6.2. Si en un incumplimiento de las Condiciones copias o utilizas cualquier parte de la Web disponible a través de esta, tu derecho a utilizar la Web será suspendido de inmediato y deberás destruir cualquier copia de los materiales que hayas realizado."
    ph_7:
      title: "7. Protección de datos y privacidad"
      line_7_1: "7.1 Cualquier información que obtengamos mientras navegas o utilizas la Web será utilizada de acuerdo a nuestra política de privacidad. Para obtener más información sobre los datos que recopilamos y cómo los utilizamos consulta nuestra "
      line_7_2: "7.2 Mediante la aceptación de las Condiciones darás tu consentimiento a nuestro uso de tus datos personales de acuerdo con nuestra "
    ph_8:
      title: "8. Reclamaciones o consultas"
      line_8_1: "8.1 Si tienes alguna duda o reclamación acerca de la Web o los Servicios, ponte en contacto con nosotros utilizando la información de contacto facilitada en la cláusula 1.4. Haremos todo lo posible para responder cuanto antes."
      line_8_2: "8.2 Si tienes alguna duda o reclamación acerca del evento, incluida la compra y devolución de entradas, o la necesidad de hablar con alguien, ponte en contacto con el organizador del evento:"
    ph_9:
      title: "9. Links al y desde el sitio web"
      line_9_1: "9.1 Puedes enlazar a cualquier página de la Web, siempre que lo hagas de un modo válido y legal y que no dañes nuestra reputación ni te aproveches de ella. No debes establecer ningún enlace que pueda sugerir cualquier forma de asociación, aprobación o respaldo por nuestra parte si no es así, ni establecer un enlace con la Web en cualquier página web que no sea de tu propiedad."
      line_9_2: "9.2 Nos reservamos el derecho a retirar el permiso de enlace sin notificación previa."
      line_9_3: "9.3 Cuando la Web Aquellos enlaces a otras páginas web y recursos proporcionados por terceros incluidos en la Web se facilitan únicamente a título informativo. No tenemos ningún control sobre el contenido de dichas páginas o recursos y no nos hacemos responsables de ellos en ningún caso."
    ph_10:
      title: "10. Disponibilidad"
      line_10_1: "10.1 Haremos todo lo posible para asegurarnos de que tu experiencia por la Web sea correcta y de acuerdo a tu propósito, y de que la información que te proporcionamos a través de la Web sea exacta. Sin embargo no podemos garantizar que la Web esté siempre disponible, que funcione de forma ininterrumpida, segura, correcta o libre de virus, ni que no contenga errores u omisiones."
      line_10_2: "10.2 No nos haremos responsables de cualquier retraso o incumplimiento por causas ajenas a nuestro control razonable, incluyendo, sin limitación, cualquier fallo en el funcionamiento de la Web o en el suministro de Servicios debido a circunstancias imprevisibles o fuera de nuestro control, tales como causas fortuitas, guerras, actos de terrorismo, disturbios, embargos, actuaciones de autoridades civiles o militares, incendios, inundaciones, accidentes, huelgas, epidemias o cualquier otro desastre natural, escasez de medios de transporte, combustible, energía, mano de obra, materiales o un fallo de las redes de telecomunicaciones públicas o privadas."
      line_10_3: "10.3 Si se lleva a cabo un evento fuera de nuestro control que afecte el rendimiento de las obligaciones suscritas bajo estas Condiciones nos pondremos en contacto contigo para notificártelo tan pronto como nos sea posible. En tal caso, se suspenderán nuestras obligaciones suscritas bajo estas Condiciones y el plazo para el cumplimiento de nuestras obligaciones se extenderá de acuerdo con la vigencia del evento fuera de nuestro control."
    ph_11:
      title: "11. Limitación de nuestra responsabilidad"
      line_11_1: "11.1 Reconoces que la Web no ha sido desarrollada para satisfacer tus necesidades individuales. Aceptas no usar la Web para propósitos vinculados a la reventa."
      line_11_2: "11.2 Solo ofrecemos Servicios para uso doméstico y privado. Aceptas no utilizar los Servicios para ningún fin comercial, empresarial o de reventa, y no responderemos ante ti por cualquier pérdida de beneficios, pérdida empresarial, interrupción empresarial o pérdida de oportunidades empresariales."
      line_11_3: "11.3 Si no somos capaces de cumplir estas Condiciones, nos hacemos responsables de las pérdidas o daños que puedas sufrir como resultado previsible de nuestro incumplimiento de las Condiciones o nuestra negligencia, pero no nos hacemos responsables de cualquier pérdida o daño que no sea previsible. Una pérdida o daño se considerará previsible cuando sea una consecuencia evidente de nuestro incumplimiento o esté contemplado por ambas partes en el momento en que entre en vigencia este contrato."
      line_11_4: "11.4 Unless prohibited by law, our maximum aggregate liability under or in connection with these Terms whether in contract, tort (including negligence) or otherwise, shall in all circumstances be limited to 45000€."
      line_11_5: " 11.5 Deberás indemnizarnos en caso de que incurramos en cualquier reclamación, coste, daño, pérdida u otra responsabilidad como resultado de cualquier acción u omisión por tu parte, o por tu incumplimiento de las Condiciones en lo referido al uso de la Web."
      line_11_6: "11.6 Nada en estas Condiciones excluye o limita nuestra responsabilidad por:"
      line_11_6_1: "muerte o daño personal causados por nuestra negligencia;"
      line_11_6_2: "fraude o tergiversación fraudulenta, o"
      line_11_6_3: "cualquier otra responsabilidad que no pueda ser excluida o limitada por ley."
    ph_12:
      title: "12. Consideraciones generales"
      line_12_1: "12.1 Las Condiciones no suponen o infieren ningún derecho exigible por nadie que no esté vinculado a ellos."
      line_12_2: "12.2 Nos reservamos la posibilidad a transferir nuestros derechos y obligaciones suscritos bajo estas Condiciones a otra organización, sin que esto repercuta en tus derechos u obligaciones suscritos bajo estas Condiciones. En tu caso, solo puedes transferir los derechos u obligaciones suscritos bajo estas Condiciones a otra persona en caso de que lo acordemos por escrito."
      line_12_3: "12.3 El hecho de no ejercer o llevar a efecto cualquier derecho que tengamos en tu contra en un momento determinado no supondrá que no podamos ejercer o llevar a efecto ese derecho más adelante."
      line_12_4: "12.4 Cada uno de los términos de estas Condiciones es independiente. Si cualquier tribunal o autoridad competente decidiera que cualquiera de ellos es ilegal o inaplicable, el resto de condiciones mantendrán toda su validez y efecto."
      line_12_5: " 12.5 Estas Condiciones y cualquier obligación no contractual que se derive de ellas deben regirse e interpretarse de acuerdo a la ley local y a la jurisdicción de los tribunales locales."
