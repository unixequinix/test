es:
  privacy_policy:
    main_title: 'GLOWNET - POLÍTICA DE PRIVACIDAD'
    ph_0:
      line_0_1: 'Vielen Dank für Ihr Interesse an unserer Handhabung Ihrer Daten.'
      line_0_2: 'Es ist zu jeder Zeit das Ziel der Glownet Limited, registriert unter der Nummer 08245670 und der Adresse Unit 2, 9 Dennington Park Rd, London, NW6 1BB, UK (wir, uns oder unser/e), Ihre Privatsphäre zu schützen. Wir sind ein Technologieservice-Provider, der Lösungen für bargeldlose Zahlungssysteme für Live-Veranstaltungen und Festivals über RFID Technologie anbietet. Wir verstehen uns als Experte im Bereich IT-Sicherheit. Daher hat der Schutz Ihrer persönlichen Daten für uns höchste Priorität.'
      line_0_3: 'Im Rahmen dieser Datenschutzrichtlinien möchten wir Ihnen mehr Informationen über die Art und Weise zur Verfügung stellen, in der wir bei Ihrem Besuch unserer Webseite und/oder der Verwendung unserer Produkte und Dienstleistungen, Daten erfassen, speichern, verwenden und übermitteln oder weitergeben. Darüber hinaus werden wir auch erläutern, wie wir personenbezogene Daten, Cookies (siehe hierzu die detaillierte Erläuterung und Definition unten) und Analysetools auf unserer Webseite und im Zusammenhang mit unseren Produkten und Dienstleistungen verwenden. Wir geben Ihre Daten (dazu zählen auch personenbezogene Daten) nicht an Dritte weiter, wenn dies nicht auf eine Art und Weise geschieht, die diesen Datenschutzrichtlinien oder Datenschutzgesetzen entspricht (unter Umständen müssen Sie dazu Ihre ausdrückliche Zustimmung erteilen).'
      line_0_4: 'EINVERSTÄNDNISERKLÄRUNG'
      line_0_5: 'DURCH DIE PRÜFUNG UND ANNAHME DIESER DATENSCHUTZRICHTLINIEN UND DURCH DIE VERWENDUNG UNSERER PRODUKTE UND DIENSTLEISTUNGEN ERKLÄREN SIE SICH AUSDRÜCKLICH DAMIT EINVERSTANDEN, DASS WIR GEMÄSS DIESEN DATENSCHUTZRICHTLINIEN UNTER BEACHTUNG DER GRUNDSÄTZE DER DATENSPARSAMKEIT UND DER DATENVERMEIDUNG PERSONENBEZOGEN DATEN VON IHNEN ERHEBEN, NUTZEN, VERARBEITEN UND GEGEBENEN FALLS AN DRITTE ÜBERMITTELN BZW. WEITERLEITEN.'
      line_0_6: 'EINE ERHEBUNG, NUTZUNG, VERARBEITUNG, ÜBERMITTLUNG ODER WEITERLEITUNG PERSONENBEZOGENER DATEN AUSSERHALB DIESER DATENSCHUTZRICHTLINIEN FINDET NICHT STATT.'
      line_0_7: 'Ihre personenbezogenen Daten benötigen wir zur Angebots-, Vertrags- und Leistungsabwicklung. Darüber hinaus verwenden wir Ihre Daten zur Durchführung einer bargeldlosen Zahlung, zur Überprüfung unserer Leistungspflicht und zu Ihrer Beratung und Information.'
      line_0_8: 'Mit unserem Dienst können Sie bargeldlos auf  Veranstaltungen bezahlen. Dafür werden an uns von Ihnen übermittelten, persönlichen Daten (Name, Adresse, E-Mail, Guthaben) auf dem Bezahlarmband mit RFID Technologie gespeichert. Gegebenenfalls werden bestimmte Daten über Ihren Computer, Ihr Smartphone oder Ihren Tablet-PC (nachfolgend „Gerät“ bzw. “Geräte”) und deren Zusammenspiel mit anderen Geräten erhoben, gespeichert und verwendet (nachfolgend “Datennutzung”). Wenn Sie sich nach erfolgter Registrierung und Aktivierung Ihres Profils mit der dort hinterlegten E-Mailadresse an Event teilnehmen, wird Ihr Profil diesem Event zugeordnet, um Daten betreffend Ihres Guthabens und der Bezahlung auszutauschen, die für die Bereitstellung der Services dort erforderlich sind. Nach Bestätigung durch Sie werden Ihre aktuellen Daten (Name, E-Mail-/Kontaktadresse, Telefonnummer, Liste der Identifizierungs-Chips (RFID), Guthaben) aus dem Armband in ihr Profil übernommen, damit sie die jeweiligen Funktionen nutzen können.'
      line_0_9: 'Die Datennutzung betrifft unter anderem die Identifikationsnummer, die IP-Adresse, den Standort, Inhalte, Spracheinstellungen, die IMEI-Nummer, die Marke, das Modell, den Batteriestand, das Hardwaremodell, die Betriebssystemversion, die SIM-Nummer, den Netzwerkanbieter, den Arbeitsspeicherstatus und geografische Informationen auf Grundlage der GPS/Wi-Fi-Netzwerkposition Ihres Geräts bzw. Ihrer Geräte. Zusätzlich erheben wir auch Kontaktinformationen, die unter anderem Ihren Namen, Ihre Adresse, Ihre Telefonnummer, Ihre E-Mail-Adresse, Ihre Bankdaten für den Lastschrifteinzug (SEPA), Kreditkarteninformationen und andere Informationen einschließen, die zu Ihrer Identifizierung verwendet werden können.'
      line_0_10: 'Das bargeldlose Aufladen von Guthaben über das Internet erfolgt über einen Dritten Zahlungsservice-Provider. Diese gewährleistet Datensicherheit nach dem PCI DSS Industrie-Standards ("Payment Card Industry Data Security Standard"). Nähere Hinweise finden Sie unter www.wirecard.com/privacy-protection/.'
      line_0_11: 'Das Aufladen von Guthaben auf der Veranstaltung erfolgt über den Veranstalter Helene Beach via Bargeld oder EC-karte.'
      line_0_12: 'Die bargeldlose Bezahlung auf der Veranstaltung erfolgt über die von uns zur Verfügung gestellte Technologie auf Rechnung des Veranstalters. Der Veranstalter erfasst, speichert und verarbeitet die für die Bezahlung notwendigen Daten (Name, Anschrift, Guthaben etc.). Sofern dies über unsere technischen Systeme erfolgt handeln wir im Auftrag des Veranstalters (Auftragsdatenverarbeitung - § 11 BDSG).'
    ph_1:
      title: '1. Introducción'
      line_1_1: '1.1 Esta política de privacidad establece las bases sobre las cuales vamos a procesar todos los datos personales que obtengamos o nos proporciones al utilizar nuestra Web '
      line_1_1_bis: '. Lee atentamente la siguiente política de privacidad para entender cómo usamos y protegemos la información personal que nos proporcionas.'
      line_1_2: '1.2 Al navegar por nuestra Web consientes el tratamiento de datos personales de acuerdo con nuestra política de privacidad.'
    ph_2:
      title: '2. Contacto'
      line_2_1: '2.1 Glownet Limited será responsable del control de los datos personales que nos facilites o que obtengamos cuando utilices nuestra Web. Somos una empresa registrada en Inglaterra con número de registro 08245670 y oficinas registradas en 35B Wroughton Road, Londres, SW11 6BE. '
      line_2_2: '2.2 Si quieres saber qué información tenemos sobre ti o quieres hacernos llegar cualquier consulta o reclamación en relación con esta política de privacidad o nuestra Web, nuestros datos de contacto son los siguientes:'
      line_2_2_1: 'Dirección postal: 35B Wroughton Road, Londres, SW11 6BE.'
      line_2_2_2: 'En caso de que necesites ayuda para el uso del portal del evento, manda un correo electrónico a '
    ph_3:
      title: '3. La información que obtenemos de ti en la Web'
      line_3_1: '3.1 Recopilaremos cualquier información que nos facilites cuando te pongas en contacto con nosotros por correo electrónico o través de nuestra Web. Esta información puede incluir tu nombre, dirección de correo electrónico, contraseña, país, dirección, comunidad o estado, ciudad, código postal, teléfono, datos bancarios y los códigos de tu pulsera o tu tarjeta del evento, que se utilizarán para facilitarte nuestros servicios, incluyendo el acceso a obtener una devolución por parte de un proveedor de servicios de pago, la posibilidad de hacerte llegar más información acerca de nuestros servicios o la mejora de la Web, y cualquier comentario que pueda aparecer en alguna Web de Glownet Limited.'
      line_3_2: '3.2 Recopilaremos toda la información contenida en cualquier comunicación entre nosotros. Por ejemplo, si te pones en contacto con nosotros, podemos guardar un registro de esa comunicación. También podemos pedirte información cuando notifiques un problema con nuestra Web.'
      line_3_3: '3.3 Podemos recopilar cierta información sobre tus visitas a nuestra Web y el modo en que la utilizas. Esto puede incluir tu ubicación geográfica, dirección IP, información del dispositivo, tipo de navegador, fuente de referencia, duración de la visita, número de páginas visitadas y otra información similar. Podemos utilizar esta información para varios propósitos, incluyendo la administración de la Web, la optimización del uso y el rendimiento de la Web, la divulgación a terceros contribuyentes o por motivos de seguridad. Los usuarios individuales no serán identificables a partir de esta información. Esta información puede ser recogida por un tercer proveedor de servicios analíticos en nuestro nombre y puede ser recogida mediante cookies. Para más información sobre el uso de cookies, consulta nuestra Política de Cookies.'
    ph_4:
      title: '4. Uso de tu información'
      line_4_1: '4.1 Solo utilizaremos la información personal que recopilemos sobre ti de acuerdo con esta política de privacidad y las '
      line_4_1_bis: ' de la Web que procedan.'
      line_4_2: '4.2  Además de los usos específicos establecidos en el apartado anterior (3), podemos utilizar tu información para los siguientes propósitos:'
      line_4_2_1: 'para asegurarnos de que el contenido de nuestra Web se presenta de la manera más eficaz;'
      line_4_2_2: 'para mandarte comunicaciones comerciales generales (no publicitaria), como información sobre la Web y los servicios que te ofrecemos en ese momento;'
      line_4_2_3: 'para proporcionar servicio al cliente en relación con tu uso de la Web, para ponernos en contacto contigo, para atender las consultas y reclamaciones relativas al uso de la Web y para informarte de cambios en nuestros servicios;'
      line_4_2_4: 'para desarrollar, mejorar la Web con el fin de mejorar tu experiencia de navegación y visualización;'
      line_4_2_5: 'para proporcionar a terceros información estadística acerca de nuestros usuarios (esta información, sin embargo, no podrá ser utilizada para identificar a ningún usuario individual), y'
      line_4_2_6: 'por motivos de seguridad.'
    ph_5:
      title: '5. Revelación de tu información'
      line_5_1: '5.1 Además de lo establecido expresamente en esta política de privacidad o de lo que requiera o permita la ley, no vamos a compartir, vender o distribuir ninguna información que nos proporciones sin tu consentimiento.'
      line_5_2: '5.2 Podemos revelar tu información personal:'
      line_5_2_1: 'a cualquier afiliado o tercero a quien sea necesario revelar información para que podamos ofrecerte los servicios o productos que hayas solicitado a través de la Web y que puedan proporcionarte dichos afiliados o terceros;'
      line_5_2_2: 'al organizador del evento, en relación con cualquier solicitud de devolución que hagas a través de la Web;'
      line_5_2_3: 'en el supuesto de que vendamos o compremos cualquier negocio o activo, en cuyo caso podremos revelar tus datos personales al comprador o vendedor potencial de tales negocios o activos;'
      line_5_2_4: 'si nosotros o una parte sustancial de nuestros activos son adquiridos por un tercero, en cuyo caso los datos personales que recopilamos acerca de nuestros clientes serán uno de los activos transferidos, y'
      line_5_2_5: 'a cualquier persona a quien sea necesario revelar información para que podamos hacer valer nuestros derechos legales, o para proteger los derechos, las propiedades o la seguridad de nuestros empleados, o cuando dicha revelación pueda ser autorizada o requerida por ley (incluyendo sin limitación cualquier tribunal, órgano regulador o autoridad competente).'
    ph_6:
      title: '6. Contenidos, webs y contribuyentes de terceras partes'
      line_6_1: '6.1 Nuestra Web puede incluir contenidos y enlaces a otras páginas web y minisites operados por terceros. Además, los anuncios que figuran en nuestra Web pueden funcionar como enlaces a la web del anunciante, y dichos anunciantes y terceras partes también pueden utilizar y colocar cookies en tu ordenador.'
      line_6_2: '6.2 No tenemos control sobre estas páginas web, anuncios y cookies de terceras partes, y no es aplicable a ellas esta política de privacidad. Cualquier información que estas terceras partes recogen cuando haces clic en el vínculo de un tercero en nuestra Web será recopilada y utilizada de acuerdo con la política de privacidad de esta tercera parte. Así pues, consulta los términos y condiciones y la política de privacidad de dichas webs y minisites de terceras partes para averiguar cómo recopilan y utilizan tus datos personales y determinar si utilizan cookies y, en caso de ser así, con qué propósito.'
    ph_7:
      title: '7. Seguridad y conservación de datos'
      line_7_1: '7.1 Utilizamos medidas de seguridad tecnológica y operativa adecuadas para protegernos contra un acceso no autorizado o un tratamiento ilícito de cualquier información personal de la que dispongamos sobre ti. Conservaremos esta información durante el tiempo que sea necesario para ofrecerte cualquier servicio, durante un plazo razonable o el tiempo que la ley lo permita.'
      line_7_2: '7.2 La transmisión de datos por internet es por naturaleza insegura y, a pesar de que empleamos medidas de seguridad tecnológica y de gestión adecuadas para proteger tus datos de un acceso no autorizado, no podemos garantizar la seguridad de todos los datos enviados por internet.'
    ph_8:
      title: '8. Transferencias internacionales de datos'
      line_8_1: '8.1 Los datos que recopilamos sobre ti pueden ser transferidos y almacenados en Irlanda. Además, otro de nuestros proveedores de servicios puede proporcionar servicios de procesamiento de datos en nuestro nombre. Estas empresas pueden estar ubicadas o utilizar equipos informáticos ubicados en países fuera de la Comunidad Económica Europea o en otros países distintos a aquellos donde se recopila la información. En tal caso, tomaremos medidas para asegurarnos de que tu información recibe un nivel de protección equivalente.'
      line_8_2: '8.2 Nuestra oficina principal se encuentra en el Reino Unido. Tu información, sin embargo, puede ser procesada en el Reino Unido o en cualquier otro país del mundo, incluyendo los Estados Unidos, donde puede estar sujeta a las solicitudes de acceso de gobiernos, tribunales o a la aplicación de las leyes americanas.'
      line_8_3: '8.3 Al facilitarnos tus datos, aceptas que se transfieran, almacenen o procesen.'
    ph_9:
      title: '9. Tus derechos'
      line_9_1: '9.1 Tienes derecho a conocer qué datos personales tuyos guardamos y a pedirnos que realicemos los cambios necesarios para asegurarnos de que sea exacta y se mantenga actualizada. En algunas circunstancias concretas también puedes tener derecho a solicitar que eliminemos cierta información que tenemos sobre ti.'
      line_9_2: '9.2 Si tienes alguna duda sobre la información personal que tenemos sobre ti o deseas realizar cualquier petición al respecto, por favor ponte en contacto con nosotros usando la información de contacto que encontrarás en el apartado anterior.(2) Te informaremos de cuando estamos autorizados por la ley aplicable a cobrar una cuota para cubrir los costes que conlleve proporcionarte los detalles de la información que tenemos sobre ti; podemos pedirte asimismo que nos proporciones una identificación apropiada antes de cumplir con tu petición.'
      line_9_3: '9.3 Puedes solicitar que dejemos de mandarte información publicitaria en cualquier momento mediante una notificación por escrito o siguiendo las instrucciones de “darse de baja” incluidas en cualquier comunicación comercial que te hagamos llegar.'
    ph_10:
      title: '10. Google Analytics'
      line_10_1: '10.1 Wir verwenden Google Analytics, einen Webanalysedienst der Google Inc. (nachfolgend „Google“). Durch Google Analytics wird eine Analyse der Nutzung unserer Webseite ermöglicht, indem Cookies und Zählpixel eingesetzt werden. Die durch Cookies erzeugten Informationen über Ihre Benutzung unserer Webseite werden in der Regel an einen Server von Google in den USA übertragen und dort gespeichert. Die IP-Adressen von Nutzern unserer Webseite, die sich innerhalb der Mitgliedstaaten der Europäischen Union oder in einem anderen Vertragsstaat des Abkommens über den Europäischen Wirtschaftsraum befinden, werden vor der Übertragung in die USA von Google allerdings gekürzt und damit anonymisiert (anonymized IP-Verfahren von Google). Nur in Ausnahmefällen wird die volle IP-Adresse an einen Server von Google in den USA übertragen und erst dort gekürzt. Durch die Anonymisierung wird sichergestellt, dass Ihre IP-Adresse nicht zu Ihnen zurückverfolgt werden kann. Google verwendet diese Informationen, um Ihre Nutzung der Webseite auszuwerten, um Reports über die Webseitenaktivitäten für COCUS zusammenzustellen und um weitere, mit der Webseitennutzung und der Internetnutzung verbundene Dienstleistungen zu erbringen. Google kann diese Informationen gegebenenfalls an Dritte weitergeben, sofern dies gesetzlich erlaubt ist, oder soweit Dritte diese Daten im Auftrag von Google verarbeiten. Google wird Ihre IP-Adresse nicht mit anderen Daten von Google in Verbindung bringen. Durch die Nutzung unserer Webseite erklären Sie sich ausdrücklich mit der Verwendung von Google Analytics und der Erfassung und Speicherung der über Sie erhobenen Daten durch Google in der zuvor beschriebenen Art und Weise und zu dem zuvor benannten Zweck einverstanden.'
      line_10_2: '10.2 Sie haben weiterhin die Möglichkeit, die Erfassung der durch Cookies erzeugten und auf Ihre Nutzung der Webseite bezogenen Daten (inkl. Ihrer IP-Adresse) an Google und die Verarbeitung dieser Daten durch Google zu verhindern, indem Sie ein von Google zur Verfügung gestelltes Browser-Plugin herunterladen und installieren.'
      line_10_3: '10.3 Im Übrigen finden die Datenschutzrichtlinien von Google Inc., die hier abrufbar sind: www.google.de/intl/de/policies/privacy/ Sie können dieser Analyse auf folgender Internetseite widersprechen:  https://tools.google.com/dlpage/gaoptout?hl=de'
    ph_11:
      title: '11. Cambios en nuestra política de privacidad'
      line_11_1: '11.1 Nos reservamos el derecho a realizar cambios en esta política de privacidad ocasionalmente. Cualquiera de estos cambios en nuestra política de privacidad será publicado en nuestra Web, y de considerarlo oportuno, te notificaremos cualquier cambio sustancial por correo electrónico.'
