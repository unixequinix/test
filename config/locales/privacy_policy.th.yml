  privacy_policy:
    main_title: 'GLOWNET - PRIVACY POLICY'
    ph_0:
      line_0_1: 'Vielen Dank für Ihr Interesse an unserer Handhabung Ihrer Daten.'
      line_0_2: 'Es ist zu jeder Zeit das Ziel der Glownet Limited, registriert unter der Nummer 08245670 und der Adresse Unit 2, 9 Dennington Park Rd, London, NW6 1BB, UK (wir, uns oder unser/e), Ihre Privatsphäre zu schützen. Wir sind ein Technologieservice-Provider, der Lösungen für bargeldlose Zahlungssysteme für Live-Veranstaltungen und Festivals über RFID Technologie anbietet. Wir verstehen uns als Experte im Bereich IT-Sicherheit. Daher hat der Schutz Ihrer persönlichen Daten für uns höchste Priorität.'
      line_0_3: 'Im Rahmen dieser Datenschutzrichtlinien möchten wir Ihnen mehr Informationen über die Art und Weise zur Verfügung stellen, in der wir bei Ihrem Besuch unserer Webseite und/oder der Verwendung unserer Produkte und Dienstleistungen, Daten erfassen, speichern, verwenden und übermitteln oder weitergeben. Darüber hinaus werden wir auch erläutern, wie wir personenbezogene Daten, Cookies (siehe hierzu die detaillierte Erläuterung und Definition unten) und Analysetools auf unserer Webseite und im Zusammenhang mit unseren Produkten und Dienstleistungen verwenden. Wir geben Ihre Daten (dazu zählen auch personenbezogene Daten) nicht an Dritte weiter, wenn dies nicht auf eine Art und Weise geschieht, die diesen Datenschutzrichtlinien oder Datenschutzgesetzen entspricht (unter Umständen müssen Sie dazu Ihre ausdrückliche Zustimmung erteilen).'
      line_0_4: 'EINVERSTÄNDNISERKLÄRUNG'
      line_0_5: 'DURCH DIE PRÜFUNG UND ANNAHME DIESER DATENSCHUTZRICHTLINIEN UND DURCH DIE VERWENDUNG UNSERER PRODUKTE UND DIENSTLEISTUNGEN ERKLÄREN SIE SICH AUSDRÜCKLICH DAMIT EINVERSTANDEN, DASS WIR GEMÄSS DIESEN DATENSCHUTZRICHTLINIEN UNTER BEACHTUNG DER GRUNDSÄTZE DER DATENSPARSAMKEIT UND DER DATENVERMEIDUNG PERSONENBEZOGEN DATEN VON IHNEN ERHEBEN, NUTZEN, VERARBEITEN UND GEGEBENEN FALLS AN DRITTE ÜBERMITTELN BZW. WEITERLEITEN.'
      line_0_6: 'EINE ERHEBUNG, NUTZUNG, VERARBEITUNG, ÜBERMITTLUNG ODER WEITERLEITUNG PERSONENBEZOGENER DATEN AUSSERHALB DIESER DATENSCHUTZRICHTLINIEN FINDET NICHT STATT.'
      line_0_7: 'Ihre personenbezogenen Daten benötigen wir zur Angebots-, Vertrags- und Leistungsabwicklung. Darüber hinaus verwenden wir Ihre Daten zur Durchführung einer bargeldlosen Zahlung, zur Überprüfung unserer Leistungspflicht und zu Ihrer Beratung und Information.'
      line_0_8: 'Mit unserem Dienst können Sie bargeldlos auf  Veranstaltungen bezahlen. Dafür werden an uns von Ihnen übermittelten, persönlichen Daten (Name, Adresse, E-Mail, Guthaben) auf dem Bezahlarmband mit RFID Technologie gespeichert. Gegebenenfalls werden bestimmte Daten über Ihren Computer, Ihr Smartphone oder Ihren Tablet-PC (nachfolgend „Gerät“ bzw. “Geräte”) und deren Zusammenspiel mit anderen Geräten erhoben, gespeichert und verwendet (nachfolgend “Datennutzung”). Wenn Sie sich nach erfolgter Registrierung und Aktivierung Ihres Profils mit der dort hinterlegten E-Mailadresse an Event teilnehmen, wird Ihr Profil diesem Event zugeordnet, um Daten betreffend Ihres Guthabens und der Bezahlung auszutauschen, die für die Bereitstellung der Services dort erforderlich sind. Nach Bestätigung durch Sie werden Ihre aktuellen Daten (Name, E-Mail-/Kontaktadresse, Telefonnummer, Liste der Identifizierungs-Chips (RFID), Guthaben) aus dem Armband in ihr Profil übernommen, damit sie die jeweiligen Funktionen nutzen können.'
      line_0_9: 'Die Datennutzung betrifft unter anderem die Identifikationsnummer, die IP-Adresse, den Standort, Inhalte, Spracheinstellungen, die IMEI-Nummer, die Marke, das Modell, den Batteriestand, das Hardwaremodell, die Betriebssystemversion, die SIM-Nummer, den Netzwerkanbieter, den Arbeitsspeicherstatus und geografische Informationen auf Grundlage der GPS/Wi-Fi-Netzwerkposition Ihres Geräts bzw. Ihrer Geräte. Zusätzlich erheben wir auch Kontaktinformationen, die unter anderem Ihren Namen, Ihre Adresse, Ihre Telefonnummer, Ihre E-Mail-Adresse, Ihre Bankdaten für den Lastschrifteinzug (SEPA), Kreditkarteninformationen und andere Informationen einschließen, die zu Ihrer Identifizierung verwendet werden können.'
      line_0_10: 'Das bargeldlose Aufladen von Guthaben über das Internet erfolgt über einen Dritten Zahlungsservice-Provider. Diese gewährleistet Datensicherheit nach dem PCI DSS Industrie-Standards ("Payment Card Industry Data Security Standard"). Nähere Hinweise finden Sie unter www.wirecard.com/privacy-protection/.'
      line_0_11: 'Das Aufladen von Guthaben auf der Veranstaltung erfolgt über den Veranstalter Helene Beach via Bargeld oder EC-karte.'
      line_0_12: 'Die bargeldlose Bezahlung auf der Veranstaltung erfolgt über die von uns zur Verfügung gestellte Technologie auf Rechnung des Veranstalters. Der Veranstalter erfasst, speichert und verarbeitet die für die Bezahlung notwendigen Daten (Name, Anschrift, Guthaben etc.). Sofern dies über unsere technischen Systeme erfolgt handeln wir im Auftrag des Veranstalters (Auftragsdatenverarbeitung - § 11 BDSG).'
    ph_1:
      title: '1. Introduction'
      line_1_1: '1.1 This privacy policy sets out the basis on which we will process any personal data that we collect from you or that you provide to us when you use our website: '
      line_1_1_bis: '. Please read the following privacy policy carefully to understand how we use and protect the personal information that you provide to us.'
      line_1_2: '1.2 When you browse our Site you are consenting to our processing of your personal data in accordance with this privacy policy.'
    ph_2:
      title: '2. Contacting us'
      line_2_1: '2.1 Glownet Limited will be the data controller in respect of any personal data that you submit to us or that we collect from you when you use our Site. We are a company registered in England with registered no. 08245670 with registered offices at 35B Wroughton Road, London, SW11 6BE. For more information about us please visit the Site.'
      line_2_2: '2.2 If you would like to know what information we hold about you or if you have any other queries or complaints in relation to this privacy policy, or our Site, our contact details are as follows:'
      line_2_2_1: 'Address: 35B Wroughton Road, London, SW11 6BE.'
      line_2_2_2: 'If you need assistance with using this event portal, please email to '
    ph_3:
      title: '3. The information that we collect from you on the Site'
      line_3_1: '3.1 We will collect any information that you provide to us when you contact us via email or through our Site. This information may include your name, email address, password, country, address, state, city, post code, phone, bank account details and wristband or event card identification numbers which will be used for providing the services to you, including providing you with access to obtain a refund from a payment service provider, contacting you with further information about our services or improving the Site, and any such feedback that may be introduced in any of Glownet Limited’s Site(s).'
      line_3_2: '3.2 We will collect any information contained in any correspondence between you and us. For example, if you contact us, we may keep a record of that correspondence.  We may also ask you for information when you report a problem with our Site.'
      line_3_3: '3.3 We may collect certain information about your visits to our Site and how you use it. This may include your geographical location, IP address, device information, browser type, referral source, length of visit and number of page views and similar information. We may use this information for a number of purposes including Site administration, optimising the use and performance of the Site, disclosing to third party contributors or for security purposes. Individual users will not be identifiable from this information. This information may be collected by a third party Site analytics service provider on our behalf and may be collected using cookies. For more information on our use of cookies please refer to our Cookie Policy.'
    ph_4:
      title: '4. Use of your information'
      line_4_1: '4.1 We will only use the personal information that we collect from you in accordance with this privacy policy and the Website '
      line_4_1_bis: ' as applicable to you.'
      line_4_2: '4.2  In addition to the specific uses set out in section 3 above, we may use your information for the following purposes:'
      line_4_2_1: 'to ensure that content from our Site is presented in the most effective manner;'
      line_4_2_2: 'to send you general (non-marketing) commercial communications, such as information about the Site and services provided to you by us at that time;'
      line_4_2_3: 'to provide customer service in relation to your use of the Site, to contact you, to deal with enquiries and complaints relating to the use of the Site and to notify you about changes to our services;'
      line_4_2_4: 'to develop, improve the Site so as to improve your browsing and viewing experience;'
      line_4_2_5: 'to provide third parties with statistical information about our users but this information will not be able to be used to identify any individual user; and'
      line_4_2_6: 'for security purposes.'
    ph_5:
      title: '5. Disclosure of your information'
      line_5_1: '5.1 Other than as expressly set out in this privacy policy or as otherwise required or permitted by law, we will not share, sell or distribute any of the information you provide to us without your consent.'
      line_5_2: '5.2 We may disclose your personal information:'
      line_5_2_1: 'to any affiliate or third party to whom disclosure is necessary to enable us to provide you with any services or products that you have requested through the site which may be provided by such affiliates or third parties;'
      line_5_2_2: 'to the event organiser relating to any refund requests made by you via the Site;'
      line_5_2_3: 'in the event that we sell or buy any business or assets, in which case we may disclose your personal data to the prospective seller or buyer of such business or assets;'
      line_5_2_4: 'if we or substantially all of our assets are acquired by a third party, in which case personal data held by us about our customers will be one of the transferred assets; and'
      line_5_2_5: 'to any person to whom disclosure is necessary to enable us to enforce our legal rights, or to protect the rights, property or safety of our employees or where such disclosure may be permitted or required by law (including without limitation to any court, regulator or other relevant authority).'
    ph_6:
      title: '6. Third party content, websites and contributors'
      line_6_1: '6.1 Our Site may contain content and links to other websites and microsites that are operated by third parties. In addition, advertisements contained on our Site may operate as links to that advertiser’s website, and such advertisers and third parties may also use and place cookies on your computer.'
      line_6_2: '6.2 We do not control these third party websites, advertisements and cookies and this privacy policy does not apply to them. Any information such third parties collect by virtue of you clicking on a third party link on our Site will be collected and used in accordance with the privacy policy of that third party. Please therefore consult the terms and conditions and privacy policy of those third party websites and microsites to find out how they collect and use your personal data and to establish whether and for what purpose they use cookies.'
    ph_7:
      title: '7. Security and data retention'
      line_7_1: '7.1 We employ appropriate technological and operational security measures to protect against any unauthorised access to or any unlawful processing of any personal information about you that we hold. We will retain your information for as long as is necessary to provide any services to you or for a reasonable period or as long as the law otherwise permits.'
      line_7_2: '7.2 Data transmission over the internet is inherently insecure, and although we employ appropriate technological and organisational security measures to protect your data from unauthorised access we cannot guarantee the security of any data sent over the internet.'
    ph_8:
      title: '8. International data transfers'
      line_8_1: '8.1 The data that we collect from you may be transferred to, and stored in Ireland. In addition, another our service providers may provide data processing services on our behalf. These companies may be located in, or use IT equipment located in, countries outside the European Economic Area or different to that in which your information is collected. Where this is the case, we will take steps to ensure that your information receives an equivalent level of protection.'
      line_8_2: '8.2 Our main office is in the United Kingdom, your information may be processed in the United Kingdom and other locations globally, including the United States where it may be subject to access requests from governments, courts or law enforcement in the United States.'
      line_8_3: '8.3  By submitting your personal data, you agree to this transfer, storing or processing.'
    ph_9:
      title: '9. Your rights'
      line_9_1: '9.1 You are entitled to know what personal data we hold about you and you may ask us to make any necessary changes to ensure that it is accurate and kept up to date. In certain limited circumstances you may also be entitled to request that we delete certain information that we hold about you.'
      line_9_2: '9.2 If you have any questions about the personal information that we hold about you or would like to make any requests in relation to it, please contact us using the contact information provided in section 2 above. Where we are entitled by applicable law to charge a fee to meet our costs in providing you with details of the information we hold about you, we will let you know, and we may also require you to provide us with appropriate identification before we comply with this request.'
      line_9_3: '9.3 You may request that we cease sending you any marketing information at any time by notifying us in writing or following any “unsubscribe” instructions included in any marketing communications which we send to you.'
    ph_10:
      title: '10. Google Analytics'
      line_10_1: '10.1 Wir verwenden Google Analytics, einen Webanalysedienst der Google Inc. (nachfolgend „Google“). Durch Google Analytics wird eine Analyse der Nutzung unserer Webseite ermöglicht, indem Cookies und Zählpixel eingesetzt werden. Die durch Cookies erzeugten Informationen über Ihre Benutzung unserer Webseite werden in der Regel an einen Server von Google in den USA übertragen und dort gespeichert. Die IP-Adressen von Nutzern unserer Webseite, die sich innerhalb der Mitgliedstaaten der Europäischen Union oder in einem anderen Vertragsstaat des Abkommens über den Europäischen Wirtschaftsraum befinden, werden vor der Übertragung in die USA von Google allerdings gekürzt und damit anonymisiert (anonymized IP-Verfahren von Google). Nur in Ausnahmefällen wird die volle IP-Adresse an einen Server von Google in den USA übertragen und erst dort gekürzt. Durch die Anonymisierung wird sichergestellt, dass Ihre IP-Adresse nicht zu Ihnen zurückverfolgt werden kann. Google verwendet diese Informationen, um Ihre Nutzung der Webseite auszuwerten, um Reports über die Webseitenaktivitäten für COCUS zusammenzustellen und um weitere, mit der Webseitennutzung und der Internetnutzung verbundene Dienstleistungen zu erbringen. Google kann diese Informationen gegebenenfalls an Dritte weitergeben, sofern dies gesetzlich erlaubt ist, oder soweit Dritte diese Daten im Auftrag von Google verarbeiten. Google wird Ihre IP-Adresse nicht mit anderen Daten von Google in Verbindung bringen. Durch die Nutzung unserer Webseite erklären Sie sich ausdrücklich mit der Verwendung von Google Analytics und der Erfassung und Speicherung der über Sie erhobenen Daten durch Google in der zuvor beschriebenen Art und Weise und zu dem zuvor benannten Zweck einverstanden.'
      line_10_2: '10.2 Sie haben weiterhin die Möglichkeit, die Erfassung der durch Cookies erzeugten und auf Ihre Nutzung der Webseite bezogenen Daten (inkl. Ihrer IP-Adresse) an Google und die Verarbeitung dieser Daten durch Google zu verhindern, indem Sie ein von Google zur Verfügung gestelltes Browser-Plugin herunterladen und installieren.'
      line_10_3: '10.3 Im Übrigen finden die Datenschutzrichtlinien von Google Inc., die hier abrufbar sind: www.google.de/intl/de/policies/privacy/ Sie können dieser Analyse auf folgender Internetseite widersprechen:  https://tools.google.com/dlpage/gaoptout?hl=de'
    ph_11:
      title: '11. Changes to our privacy policy'
      line_11_1: '11.1 We reserve the right to make changes to this privacy policy from time to time. Any such changes to our privacy policy will be posted to our Site and if we consider it to be appropriate we will notify you of any material changes by e-mail.'
